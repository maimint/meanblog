<style type="text/css">
  .bs-callout {
    margin: 20px 0;
    padding: 15px 30px 15px 15px;
    border-left: 5px solid #eee;
}

.bs-callout h4 {
    margin-top: 0;
}

.bs-callout p:last-child {
    margin-bottom: 0;
}

.bs-callout code,
.bs-callout .highlight {
    background-color: #f1f7f6;
}

.bs-callout-info {
    background-color: #f0f7fd;
    border-color: #54753f;
}



.bs-callout-info h4,
.bs-callout-info a.alert-link {

}

.bs-callout a.alert-link {

}

.tags span{

  transition:  2s all;
}
