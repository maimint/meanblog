<style type="text/css">
.tags span{
  font-size: 13px;
  display: inline-block;
  padding: 5px;
  margin-top: 10px;
  transition:  2s all;
}

.tags span:hover{
  transform: scale(2);
}
ul li a{
  transition: 1s all;
}

ul li a:hover{
  color: #333232;
  text-shadow: 2px 2px 4px #777;
  cursor: pointer;
  text-decoration: none;
  padding-left: 2px;
}

.ad
{
  min-height: 120px;
  background-color:#e5e8ea;
  border: solid 2px #e8e0e0;
  transition: 1s all;
}

.ad:hover{

  box-shadow: inset 0 0 0 10px #53a7ea;

}

.baloon{
  position: relative;
  float: left;
  width: 50px;
  height: 50px;
  background-color: #CCCCCC;
  margin-top: 120px;
  margin-left: 10px;
  border-radius: 50px;
  text-align: center;
  color: #FFFFFF;
  border:solid 2px #eae4e4;
  animation: bounceIn 2s infinite;

}

@keyframes bounceIn {
  0% {
    transform: scale(0.4);
    
  }
  30%{
    transform: rotate(180deg);
  }
  
  100% {
    transform: scale(1);
  }
}

.highlights{
   animation: highlight 2s infinite;
}

@keyframes highlight {
  0% {
    opacity: 0.2;
  }
  100% {
   opacity: 1;
   background-color: #f0ad4e;
    
  }
}
  .bs-callout {
    margin: 20px 0;
    padding: 15px 30px 15px 15px;
    border-left: 5px solid #eee;
}

.bs-callout h4 {
    margin-top: 0;
}


.bs-callout .highlight {
    background-color: #f1f7f6;
}

.bs-callout-info {
    background-color: #f0f7fd;
    border-color: #54753f;
}



.bs-callout-info h4,
.bs-callout-info a.alert-link {
    color: #1b809e;
}

.bs-callout a.alert-link {
    font-weight: bold;
}

</style>
