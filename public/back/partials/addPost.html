<div class="container">
<div class="row">
<div class="col-md-12">
<div class="pull-right"><a href="#/manageposts" class="btn btn-success">Manage Posts</a></div>
</div>
</div>
<div class="row">
<div class="col-md-12">

<div id="error" ng-class="class" role="alert">{{ error }}</div>
<form id="post_form">
	<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="user" ng-model="title" placeholder="Title">
  </div>

  <div class="form-group">
    <label for="desc">Description</label>

    <textarea cols="4" rows="10" class="form-control" id="pass" ng-model="desc" placeholder="Description"></textarea>
  </div>

  
<button type="submit" ng-click="addPost()" class="btn btn-primary">Submit</button>
</form>

</div>
</div>

</div>
