<div class="container">
<div class="row">
<div class="col-md-12">
<div id="error" ng-class="class" role="alert">{{ error }}</div>
<form id="login_form">

  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" id="user" ng-model="username" placeholder="Username">
  </div>

  <div class="form-group">
    <label for="name">Password</label>
    <input type="password" class="form-control" id="pass" ng-model="password" placeholder="Password">
  </div>

  
<button type="submit" ng-click="authForm()" class="btn btn-primary">Submit</button>
</form>

</div>
</div>

</div>
